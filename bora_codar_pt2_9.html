    <body>

        <script>

            var numero1 = parseInt(prompt("entre com o primeiro número"))
            var numero2 = parseInt(prompt("entre com o segundo número"))

            var adicao = numero1 + numero2
            var subtracao = numero1 - numero2
            var divisao = numero1 / numero2 
            var multiplicacao = numero1 * numero2 

            document.write("o resultado dessa adição é: " + adicao + "<br>")
            document.write("o resultado dessa subtração é: " + subtracao + "<br>")
            document.write("o resultado dessa divisão é: " + divisao + "<br>")
            document.write("o resultado dessa multiplicação é: " + multiplicacao + "<br>")




            </script>
